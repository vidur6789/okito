  bg_image : "images/featue-bg.jpg"
  title : "WE BELIEVE IN GREAT IDEAS"
  content : "
  <strong>Investment Philosophy</strong><br/>
  Our investment philosophy focuses on identifying companies with a strong <em>economic moat</em> and the potential to consistently outperform peers.
  The investment process at Ivy Capital Investments combines systematic qualitative evauation with thorough quantitative analysis of financial 
  fundamentals to identify instrinsic value with a <em>margin of safety</em>. 


  <strong>Investment Horizon</strong><br/>
  At Ivy Capital, we believe in investing consistently and for the long term in the equity markets to truly take advantage of the exponential 
  benefits of compounding. This means that we are always prepared to fulfill our near-term financial needs with shorter duration products. 
  With this methodolgy, we are able to evade the selling pressure during periods of market turmoil, and in fact use that as a buying opportunity
  for quality investments. 


  <strong>Risk Mitigation</strong><br/>
  We account for risk at every stage of the investment process to ensure that we minmize the unpleasant surprises. Our qualititative and quantitative
  analysis includes evaluation of quality of reported financial statements, credibility of management and several red-flag checks for a company's
  short-term and long-term financial health. These risk mitigation measures are combined with the power of diversification to ensure that 
  we are never exposed to concentrated portions of risk in our portfolio. 
  "
  button:
    enable : true
    label : "View Strategies"
    link : "strategies"


